        <style>

                .trn-input{
                           border: 1px solid;
                          }
        
                .trn-input-spacing{
        
                    display: block;
                    margin-left: 10px;
                    margin-top: 10px;
                    width: 15em;
                    height: 2em;
                 }
        
                .trn-button{
                           cursor: pointer;
                           }
        
                .trn-button:hover{
                           background-color: hsl(190, 63%, 66%);

                        <input type="text" id="eSpecialization" class="trn-input trn-input-spacing" placeholder="Specialization"/>
        
                        <input type="button" onclick="saveTrainer()" value="SAVE" class="trn-input-spacing trn-button" />
